# ===============================================================
# 推荐使用 Alternate Theme Config 来配置 NextT
# 修改这个文件可能会导致合并冲突
# See: https://theme-next.js.org/docs/getting-started/configuration
# ===============================================================

# ---------------------------------------------------------------
# 主题核心配置设置
# See: https://theme-next.js.org/docs/theme-settings/
# ---------------------------------------------------------------

# 允许缓存内容生成。
cache:
  enable: true

# hexo生成后删除不需要的文件。
minify: false

# 定义自定义文件路径。
# 在站点目录 `source/_data` 中创建您的自定义文件，并在下面取消注释所需文件。
custom_file_path:
  #head: source/_data/head.njk
  #header: source/_data/header.njk
  #sidebar: source/_data/sidebar.njk
  #postMeta: source/_data/post-meta.njk
  #postBodyEnd: source/_data/post-body-end.njk
  #footer: source/_data/footer.njk
  #bodyEnd: source/_data/body-end.njk
  #variable: source/_data/variables.styl
  #mixin: source/_data/mixins.styl
  #style: source/_data/styles.styl


# ---------------------------------------------------------------
# 方案设置
# ---------------------------------------------------------------

# 方案
#scheme: Muse
#scheme: Mist
#scheme: Pisces
scheme: Gemini

# 黑暗模式
darkmode: false


# ---------------------------------------------------------------
# 站点信息设置
# ---------------------------------------------------------------
#图标：
favicon:
  small: /images/favicon-16x16-next.png
  medium: /images/favicon-32x32-next.png
  apple_touch_icon: /images/apple-touch-icon-next.png
  safari_pinned_tab: /images/logo.svg
  #android_manifest: /manifest.json

# 自定义 Logo（警告：不支持方案 Mist）
custom_logo: #/uploads/custom-logo.jpg

# 知识共享 4.0 国际许可。
# See: https://creativecommons.org/about/cclicenses/
creative_commons:
  # 可用值： by | by-nc | by-nc-nd | by-nc-sa | by-nd | by-sa | cc-zero
  license: by-nc-sa
  # 可用值： big | small
  size: small
  sidebar: false
  post: false
  # 如果您喜欢 CC 许可证的翻译版本，您可以设置语言值，例如：deed.zh
  # CC licenses are available in 39 languages, you can find the specific and correct abbreviation you need on https://creativecommons.org
  # CC 许可证有 39 种语言版本，您可以在 https://creativecommons.org 上找到您需要的具体且正确的缩写
  language:

# 打开图表设置
# See: https://hexo.io/docs/helpers#open-graph
open_graph:
  enable: true
  options:
    #twitter_card: <twitter:card>
    #twitter_id: <twitter:creator>
    #twitter_site: <twitter:site>
    #twitter_image: <twitter:image>
    #google_plus: <g+:profile_link>
    #fb_admins: <fb:admin_id>
    #fb_app_id: <fb:app_id>


# ---------------------------------------------------------------
# 菜单设置
# ---------------------------------------------------------------

# Usage: `Key: /link/ || icon`
# Key 是菜单项的名称。如果该项目的翻译可用，则将加载已翻译的文本，否则将使用 Key 名称。键是区分大小写的。
# `||`分隔符之前的值是目标链接，`||`分隔符之后的值是Font Awesome图标的名称。
# External url should start with http:// or https://
# 外部 url 应该以 http:// 或 https:// 开头
menu:
  #home: / || fa fa-home
  #about: /about/ || fa fa-user
  #tags: /tags/ || fa fa-tags
  #categories: /categories/ || fa fa-th
  #archives: /archives/ || fa fa-archive
  #schedule: /schedule/ || fa fa-calendar
  #sitemap: /sitemap.xml || fa fa-sitemap
  #commonweal: /404/ || fa fa-heartbeat

# 启用/禁用菜单图标/项目徽章。
menu_settings:
  icons: true
  badges: false


# ---------------------------------------------------------------
# 侧边栏设置
# See: https://theme-next.js.org/docs/theme-settings/sidebar
# ---------------------------------------------------------------

sidebar:
  # 侧边栏位置。
  position: left
  #position: right

  # 手动定义侧边栏宽度。如果评论，将默认为：
  # Muse | Mist: 320
  # Pisces | Gemini: 240
  #width: 300

  # 侧边栏显示（仅适用于 Muse | Mist），可用值：
  #  - post    expand on posts automatically. Default.
  #  - always  expand for all pages automatically.
  #  - hide    expand only when click on the sidebar toggle icon.
  #  - remove  totally remove sidebar including sidebar toggle.
  display: post

  # 侧边栏填充（以像素为单位）。
  padding: 18
  # 侧边栏与顶部菜单栏的偏移（以像素为单位）（仅适用于 Pisces | Gemini）。
  offset: 12

# 侧边栏头像
avatar:
  # 替换默认图片并在此处设置url。
  url: #/images/avatar.gif
  # 如果为true，头像将显示为圆形。
  rounded: false
  # 如果为true，头像将随光标旋转。
  rotated: false

# 侧边栏中的帖子/类别/标签。
site_state: true

# 社交链接
# Usage: `Key: permalink || icon`
# Key 是显示给最终用户的链接标签。
# `||` 分隔符之前的值是目标固定链接，`||` 分隔符后的值是 Font Awesome 图标的名称。
social:
  #GitHub: https://github.com/yourname || fab fa-github
  #E-Mail: mailto:yourname@gmail.com || fa fa-envelope
  #Weibo: https://weibo.com/yourname || fab fa-weibo
  #Google: https://plus.google.com/yourname || fab fa-google
  #Twitter: https://twitter.com/yourname || fab fa-twitter
  #FB Page: https://www.facebook.com/yourname || fab fa-facebook
  #StackOverflow: https://stackoverflow.com/yourname || fab fa-stack-overflow
  #YouTube: https://youtube.com/yourname || fab fa-youtube
  #Instagram: https://instagram.com/yourname || fab fa-instagram
  #Skype: skype:yourname?call|chat || fab fa-skype

social_icons:
  enable: true
  icons_only: false
  transition: false

# 博客卷
links_settings:
  icon: fa fa-globe
  title: Links
  # 可用值： block | inline
  # 可用值：块 |排队
  layout: block

links:
  #Title: https://example.com


# 侧边栏中的目录
# Front-matter 变量（不支持 wrap expand_all）。
toc:
  enable: true
  # 自动将列表编号添加到 toc.
  number: true
  # 如果为真，若标题宽度长于侧边栏宽度，所有单词都将放在下一行。
  wrap: false
  # 如果为true，则将显示帖子中所有级别的TOC，而不是它的激活部分。
  expand_all: false
  # 生成的目录的最大航向深度。
  max_depth: 6


# ---------------------------------------------------------------
# 页脚设置
# See: https://theme-next.js.org/docs/theme-settings/footer
# ---------------------------------------------------------------

# 在页脚显示多语言切换器。
language_switcher: false

footer:
  # 指定站点建立的年份。如果未定义，将使用当前年份
  #since: 2021

  # 年份和版权信息之间的图标。
  icon:
    # Font Awesome 中的图标名称。See: https://fontawesome.com/icons
    name: fa fa-heart
    # 如果要为图标设置动画，请将其设置为 true。
    animated: false
    # 改变图标的​​颜色，使用十六进制代码。
    color: "#ff0000"

  # 如果未定义，将使用来自 Hexo `_config.yml` 的 `author`。
  copyright:

  # 由 Hexo 和 NextT 提供支持
  powered: true

  # B# 中国用户的北安ICP和工安信息。See: https://beian.miit.gov.cn, http://www.beian.gov.cn
  beian:
    enable: false
    icp:
    # The digit in the num of gongan beian.
    gongan_id:
    # The full num of gongan beian.
    gongan_num:
    # The icon for gongan beian. See: http://www.beian.gov.cn/portal/download
    gongan_icon_url:


# ---------------------------------------------------------------
# 发布设置
# See: https://theme-next.js.org/docs/theme-settings/posts
# ---------------------------------------------------------------

# 自动摘录首页中的描述作为序言文本。
excerpt_description: true

# 阅读更多按钮
# 如果为true，阅读更多按钮将显示在摘录部分。
read_more_btn: true

# 发布元显示设置
post_meta:
  item_text: true
  created_at: true
  updated_at:
    enable: true
    another_day: true
  categories: true

# 帖子字数显示设置
# 依赖项: https://github.com/next-theme/hexo-word-counter
symbols_count_time:
  separated_meta: true
  item_text_total: false

# 使用图标而不是符号 # 表示帖子底部的标签
tag_icon: false

# 捐赠（赞助商）设置
# Front-matter 变量（不支持动画）。
reward_settings:
  # 如果为true，默认情况下每篇文章都会显示一个捐赠按钮。
  enable: false
  animation: false
  #comment: Buy me a coffee

reward:
  #wechatpay: /images/wechatpay.png
  #alipay: /images/alipay.png
  #paypal: /images/paypal.png
  #bitcoin: /images/bitcoin.png

# 通过 Telegram Channel、Twitter 等订阅。
# Usage: `Key: permalink || icon` (Font Awesome)
# 用法：`键：永久链接 ||图标`（字体真棒）
follow_me:
  #Twitter: https://twitter.com/username || fab fa-twitter
  #Telegram: https://t.me/channel_name || fab fa-telegram
  #WeChat: /images/wechat_channel.jpg || fab fa-weixin
  #RSS: /atom.xml || fa fa-rss

# 相关热门帖子
# 依赖项： https://github.com/sergeyzwezdin/hexo-related-posts
related_posts:
  enable: false
  title: # 自定义标题，留空使用默认标题
  display_in_home: false

# 发布编辑
# 轻松在线浏览和编辑博客源代码。
post_edit:
  enable: false
  url: https://github.com/user-name/repo-name/tree/branch-name/subdirectory-name/ # Link for view source
  #url: https://github.com/user-name/repo-name/edit/branch-name/subdirectory-name/ # Link for fork & edit

# 如果存在，则在帖子页脚中显示上一篇文章和下一篇文章
# 可用值： left | right | false
post_navigation: left


# ---------------------------------------------------------------
# 自定义页面设置
# See: https://theme-next.js.org/docs/theme-settings/custom-pages
# ---------------------------------------------------------------

# 标签页面的 TagCloud 设置。
tagcloud:
  min: 12 # Minimum font size in px
  max: 30 # Maximum font size in px
  amount: 200 # Total amount of tags
  orderby: name # Order of tags
  order: 1 # Sort order

# 谷歌日历
# 通过日历页面与其他人分享您最近的日程安排。
calendar:
  calendar_id: <required> # Your Google account E-Mail
  api_key: <required>
  orderBy: startTime
  showLocation: false
  offsetMax: 72 # Time Range
  offsetMin: 4 # Time Range
  showDeleted: false
  singleEvents: true
  maxResults: 250


# ---------------------------------------------------------------
# 其他主题设置
# See: https://theme-next.js.org/docs/theme-settings/miscellaneous
# ---------------------------------------------------------------

# 为字体和插件预连接 CDN。
# 更多信息： https://www.w3.org/TR/resource-hints/#preconnect
preconnect: false

# 设置文章/页面中的文本对齐方式。
text_align:
  # 可用值： start | end | left | right | center | justify | justify-all | match-parent
  desktop: justify
  mobile: justify

# 减少窄宽度设备上的填充/边距缩进。
mobile_layout_economy: false

# 浏览器标题面板颜色。
theme_color:
  light: "#222"
  dark: "#222"

# 覆盖浏览器的默认行为。
body_scrollbar:
  # 将滚动条放在内容上。
  overlay: false
  # 即使内容没有溢出，也显示滚动条。
  stable: false

codeblock:
  # 代码高亮主题
  # 所有可用的主题: https://theme-next.js.org/highlight/
  theme:
    light: default
    dark: stackoverflow-dark
  prism:
    light: prism
    dark: prism-dark
  # 在代码块上添加复制按钮
  copy_button:
    enable: false
    # 可用值： default | flat | mac
    style:

back2top:
  enable: true
  # 在侧边栏中返回顶部。
  sidebar: false
  # 在 b2t 按钮中滚动百分比标签。
  scrollpercent: false

# 阅读进度条
reading_progress:
  enable: false
  # 可用值： left | right
  start_at: left
  # 可用值： top | bottom
  position: top
  reversed: false
  color: "#37c6c0"
  height: 3px

# 书签支持
bookmark:
  enable: false
  # 自定义书签的颜色。
  color: "#222"
  # 如果是auto，则在关闭页面或单击书签图标时保存阅读进度。
  # 如果是手动的，只能通过点击书签图标来保存。
  save: auto

# `Follow me on GitHub` 右上角的横幅。
github_banner:
  enable: false
  permalink: https://github.com/yourname
  title: Follow me on GitHub


# ---------------------------------------------------------------
# 字体设置
# ---------------------------------------------------------------
# 在 Google Fonts 上查找字体(https://fonts.google.com)

# 此处设置的所有字体将具有以下样式：
#   light | light italic | normal | normal italic | bold | bold italic
# 注意字体设置过多会导致网站运行缓慢
# ---------------------------------------------------------------
# 推荐为 `global`（和 `title`）使用 Web Safe 字体：
# Arial | Tahoma | Helvetica | Times New Roman | Courier New | Verdana | Georgia | Palatino | Garamond | Comic Sans MS | Trebuchet MS
# ---------------------------------------------------------------

font:
  enable: false

  # 字体宿主的 Uri，例如 https://fonts.googleapis.com (Default).
  host:

  # Font options:
  # `external: true` 将从上面的`host` 加载这个字体系列。
  # `family: Times New Roman`. 没有任何引号。
  # `size: x.x`. 使用 `em` 作为单位。默认值：1（16 像素）

  # 用于 <body> 内所有元素的全局字体设置。
  global:
    external: true
    family: Lato
    size:

  # 网站标题（.site-title）的字体设置。
  title:
    external: true
    family:
    size:

  # 标题的字体设置（<h1> 到 <h6>）。
  headings:
    external: true
    family:
    size:

  # 帖子的字体设置（.post-body）。
  posts:
    external: true
    family:

  # Font settings for <code> and code blocks.
  # <code> 和代码块的字体设置。
  codes:
    external: true
    family:


# ---------------------------------------------------------------
# 搜索引擎优化设置
# See: https://theme-next.js.org/docs/theme-settings/seo
# ---------------------------------------------------------------

# 如果为真，站点副标题将被添加到索引页面。
# 记得在 Hexo `_config.yml` 中设置你的站点字幕（例如 subtitle: Subtitle）
index_with_subtitle: false

# 使用 Base64 加密和解密自动添加外部 URL。
exturl: false
# 如果为真，每个外部 URL 都会附加一个图标
exturl_icon: true

# 谷歌站长工具验证。
# See: https://developers.google.com/search
google_site_verification:

# Bing 站长工具验证。
# See: https://www.bing.com/webmasters
bing_site_verification:

# Yandex 网站管理员工具验证。
# See: https://webmaster.yandex.ru
yandex_site_verification:

#百度站长工具验证。
# See: https://ziyuan.baidu.com/site
baidu_site_verification:


# ---------------------------------------------------------------
# 第三方插件和服务设置
# See: https://theme-next.js.org/docs/third-party-services/
# 更多插件: https://github.com/next-theme/awesome-next
# 可能需要安装对应的依赖包
# ---------------------------------------------------------------

# 数学公式渲染支持
# 警告：请根据文档安装/卸载相关渲染器。
# See: https://theme-next.js.org/docs/third-party-services/math-equations
# 服务器端插件: https://github.com/next-theme/hexo-filter-mathjax
math:
  # 默认 (false) 将按需加载 mathjax / katex 脚本。
  # 那就是它只渲染那些在 front-matter 中有 `mathjax: true` 的页面。
  # 如果你将它设置为 true，它将在每一页加载 mathjax / katex 脚本。
  every_page: false

  mathjax:
    enable: false
    # 可用值： none | ams | all
    tags: none

  katex:
    enable: false
    # See: https://github.com/KaTeX/KaTeX/tree/master/contrib/copy-tex
    copy_tex: false

# 在您的网站上轻松启用快速 Ajax 导航。
# 更多信息： https://github.com/next-theme/pjax
pjax: false

# FancyBox 是一个工具，它提供了一种漂亮而优雅的方式来为图像添加缩放功能。
# 更多信息： https://fancyapps.com/fancybox/
fancybox: false

# 用于缩放图像的 JavaScript 库，例如 Medium。
# 警告：不要同时启用 `fancybox` 和 `mediumzoom`。
# 更多信息： https://medium-zoom.francoischalifour.com
mediumzoom: false

# 用于延迟加载图像的 Vanilla JavaScript 插件。
# 更多信息： https://apoorv.pro/lozad.js/demo/
lazyload: false

# 盘古支持
# 更多信息： https://github.com/vinta/pangu.js
# 服务器端插件: https://github.com/next-theme/hexo-pangu
pangu: false

# 快速链接支持
# 更多信息： https://getquick.link
# Front-matter 变量（不支持家庭档案）。
quicklink:
  enable: false

  # 主页和存档页面可以通过下面的主页和存档选项进行控制。
  # 该配置项独立于`enable`。
  home: false
  archive: false

  # 默认 (true) 将在加载事件触发后初始化快速链接。
  delay: true
  # 自定义浏览器必须执行预取的时间（以毫秒为单位）。
  timeout: 3000
  # 默认 (true) 如果支持，将尝试使用 fetch() API（而不是 link[rel=prefetch]）。
  priority: true


# ---------------------------------------------------------------
# 评论设置
# See: https://theme-next.js.org/docs/third-party-services/comments
# ---------------------------------------------------------------

# 多评论系统支持
comments:
  # 可用值： tabs | buttons
  style: tabs
  # 选择默认显示的评论系统。
  # 可用值： disqus | disqusjs | changyan | livere | gitalk | utterances
  active:
  # 设置`true`意味着记住访问者选择的评论系统。
  storage: true
  # 延迟加载所有评论系统。
  lazyload: false
  # 修改任何中殿的文本或顺序，这里有一些例子。
  nav:
    #disqus:
    #  text: Load Disqus
    #  order: -1
    #gitalk:
    #  order: -2

# Disqus
# 更多信息： https://disqus.com
disqus:
  enable: false
  shortname:
  count: true

# DisqusJS
# 更多信息： https://disqusjs.skk.moe
disqusjs:
  enable: false
  # Disqus API 的 API 端点(https://disqus.com/api/docs/).
  # 如果您能够连接到 Disqus API，请将 api 留空。否则你需要一个反向代理。
  # For example:
  # api: https://disqus.skk.moe/disqus/
  api:
  apikey: # 注册新应用 https://disqus.com/api/applications/
  shortname: # See: https://disqus.com/admin/settings/general/

# 谚语
# 更多信息： https://changyan.kuaizhan.com
changyan:
  enable: false
  appid:
  appkey:

# LiveRe评论系统

# 您可以从 https://livere.com/insight/myCode （通用网站）获取您的 uid
livere_uid: # <your_uid>

# Gitalk
# 更多信息： https://gitalk.github.io
gitalk:
  enable: false
  github_id: # GitHub 存储库所有者
  repo: # 存储问题的存储库名称
  client_id: # GitHub 应用程序客户端 ID
  client_secret: # GitHub 应用程序客户端密码
  admin_user: # GitHub repo 所有者和合作者，只有这些人可以初始化 gitHub 问题
  distraction_free_mode: true # 类似 Facebook 的无干扰模式
  # 官方代理不可用时，可以改成自己的代理地址
  proxy: https://cors-anywhere.azm.workers.dev/https://github.com/login/oauth/access_token # 这是官方代理地址
  # Gitalk 的显示语言取决于用户的浏览器或系统环境
  # 如果您希望访问您网站的每个人都看到统一的语言，您可以设置强制语言值
  # 可用值： en | es-ES | fr | ru | zh-CN | zh-TW
  # 可用值：en | ES-ES |法语 |汝 | zh-CN | zh-TW
  language: zh-CN

# 话语
# 更多信息： https://utteranc.es
utterances:
  enable: false
  repo: user-name/repo-name # Github 存储库所有者和名称
  # 可用值： pathname | url | title | og:title
  issue_term: pathname
  # 可用值： github-light | github-dark | preferred-color-scheme | github-dark-orange | icy-dark | dark-blue | photon-dark | boxy-light
  theme: github-light

# Isso
# 更多信息： https://posativ.org/isso/
isso: # <data_isso>


# ---------------------------------------------------------------
# 发布小部件和内容共享服务
# See: https://theme-next.js.org/docs/third-party-services/post-widgets
# ---------------------------------------------------------------

# 对每篇文章的星级评分支持。
# 获取您的 ID 访问 https://widgetpack.com
rating:
  enable: false
  id:     # <app_id>
  color:  "#fc6423"

# 添加此共享。See: https://www.addthis.com
