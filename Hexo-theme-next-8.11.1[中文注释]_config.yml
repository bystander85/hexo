# ---------------------------------------------------------------
# 标签设置
# See: https://theme-next.js.org/docs/tag-plugins/
# ---------------------------------------------------------------

# 注意标签（引导标注）
note:
  # 注意标签样式值：
  #  - simple    简单的引导标注旧警报样式。默认
  #  - modern    现代引导标注新 (v2-v3) 警报样式。
  #  - flat      带有背景的平面标注样式
  #  - disabled  禁用注释标签的所有 CSS 样式导入。
  style: simple
  icons: false
  # 现代风格和扁平风格的背景淡化百分比（现代：-12 | 12；扁平：-18 | 6）。
  # 偏移量也适用于标签标签变量。此选项可以与禁用的注释标签一起使用。
  light_bg_offset: 0

# Tabs tag
tabs:
  # 让长内容标签的导航栏贴在顶部。
  sticky: false
  transition:
    tabs: false
    labels: true

# PDF tag
# NextT 会尝试本地加载 pdf 文件，如果失败，将使用 pdf.js。
# 因此，如果你想使用 pdf 标签并使其可用于所有浏览器，则必须安装 pdf.js 的依赖项。
# 依赖项： https://github.com/next-theme/theme-next-pdf
pdf:
  enable: false
  # Default height
  height: 500px

# Mermaid tag
mermaid:
  enable: false
  # 可选样式: default | dark | forest | neutral
  theme:
    light: default
    dark: dark


# ---------------------------------------------------------------
# 动画设置
# ---------------------------------------------------------------

# 使用 Animate.css 为所有内容设置动画。
# 更多信息： https://animate.style
motion:
  enable: true
  async: false
  transition:
    # 所有可用的过渡变体: https://theme-next.js.org/animate/
    post_block: fadeIn
    post_header: fadeInDown
    post_body: fadeInDown
    coll_header: fadeInLeft
    # 只适用于 Pisces | Gemini.
    sidebar: fadeInUp

# 页面加载过程中顶部的进度条。
# 更多信息： https://github.com/CodeByZach/pace
pace:
  enable: false
  # 所有可用颜色：
  # black | blue | green | orange | pink | purple | red | silver | white | yellow
  color: blue
  # 所有可用的主题：
  # big-counter | bounce | barber-shop | center-atom | center-circle | center-radar | center-simple
  # corner-indicator | fill-left | flat-top | flash | loading-bar | mac-osx | material | minimal
  theme: minimal

# Canvas ribbon
# 更多信息： https://github.com/hustcc/ribbon.js
canvas_ribbon:
  enable: false
  size: 300 # ribbon的宽度
  alpha: 0.6 # ribbon的透明度
  zIndex: -1 # ribbon的显示级别


# ---------------------------------------------------------------
# CDN 设置
# See: https://theme-next.js.org/docs/advanced-settings/vendors
# ---------------------------------------------------------------

vendors:
  # NextT 内部脚本的 CDN 提供者。
  # 可用值： local | jsdelivr | unpkg | cdnjs | custom
  # 警告：如果你使用的是NexT最新的master分支，请设置`internal: local`
  internal: local
  # 第三方插件的默认 CDN 提供商。
  # 可用值： local | jsdelivr | unpkg | cdnjs | custom
  # `plugins: local`的依赖项。: https://github.com/next-theme/plugins
  plugins: jsdelivr
  # Custom CDN URL
  # For example:
  # custom_cdn_url: https://cdn.jsdelivr.net/npm/${npm_name}@${version}/${minified}
  # custom_cdn_url: https://cdnjs.cloudflare.com/ajax/libs/${cdnjs_name}/${version}/${cdnjs_file}
  custom_cdn_url:

# 资产
# 使用 CDN 加速静态文件的交付
# js 选项仅在 vendor.internal 为本地时有效。
css: css
js: js
images: images
